name: AsciiDoc Link Check

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  link_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install asciidoc-link-check
        run: npm install -g asciidoc-link-check
      - name: Run asciidoc-link-check
        run: find . -name \*.adoc -exec asciidoc-link-check -p {} \;
